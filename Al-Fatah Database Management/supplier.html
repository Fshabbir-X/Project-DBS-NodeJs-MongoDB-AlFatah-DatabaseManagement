<script>
    document.getElementById('addSupplierButton').addEventListener('click', async () => {
        const supplierData = {
            supplier_id: document.getElementById('supplier_id').value,
            supplier_name: document.getElementById('supplier_name').value,
            supplier_contact: document.getElementById('supplier_contact').value,
            supplier_country: document.getElementById('supplier_country').value
        };

        try {
            const response = await fetch('http://localhost:3000/suppliers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(supplierData)
            });

            if (response.ok) {
                alert('Supplier added successfully!');
                document.getElementById('supplierForm').reset();
            } else {
                const errorData = await response.json();
                console.error('Failed to add supplier:', errorData);
                alert('Failed to add supplier: ' + errorData.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while adding supplier: ' + error.message);
        }
    });

    document.getElementById('viewSupplierButton').addEventListener('click', async () => {
        const supplierId = document.getElementById('supplier_id').value;

        try {
            const response = await fetch(`http://localhost:3000/suppliers/${supplierId}`, {
                method: 'GET'
            });

            if (response.ok) {
                const supplierData = await response.json();

                document.getElementById('supplier_name').value = supplierData.supplier_name;
                document.getElementById('supplier_contact').value = supplierData.supplier_contact;
                document.getElementById('supplier_country').value = supplierData.supplier_country;
            } else {
                const errorData = await response.json();
                console.error('Failed to view supplier:', errorData);
                alert('Failed to view supplier: ' + errorData.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while viewing supplier: ' + error.message);
        }
    });

    document.getElementById('updateSupplierButton').addEventListener('click', async () => {
        const supplierId = document.getElementById('supplier_id').value;
        const supplierData = {
            supplier_name: document.getElementById('supplier_name').value,
            supplier_contact: document.getElementById('supplier_contact').value,
            supplier_country: document.getElementById('supplier_country').value
        };

        try {
            const response = await fetch(`http://localhost:3000/suppliers/${supplierId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(supplierData)
            });

            if (response.ok) {
                alert('Supplier updated successfully!');
                document.getElementById('supplierForm').reset();
            } else {
                const errorData = await response.json();
                console.error('Failed to update supplier:', errorData);
                alert('Failed to update supplier: ' + errorData.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while updating supplier: ' + error.message);
        }
    });

    document.getElementById('deleteSupplierButton').addEventListener('click', async () => {
        const supplierId = document.getElementById('supplier_id').value;

        try {
            const response = await fetch(`http://localhost:3000/suppliers/${supplierId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Supplier deleted successfully!');
                document.getElementById('supplierForm').reset();
            } else {
                const errorData = await response.json();
                console.error('Failed to delete supplier:', errorData);
                alert('Failed to delete supplier: ' + errorData.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while deleting supplier: ' + error.message);
        }
    });
</script>
